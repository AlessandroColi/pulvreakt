baseURL = 'https://pulvreakt.github.io/pulvreakt'
languageCode = 'en-us'
canonifyURLs = true
defaultContentLanguage = "en"
timeout = "5m"

title = 'PulvReAKt framework'
theme = "hugo-theme-relearn"

[params]
editURL = "https://github.com/pulvreakt/pulvreakt/edit/master/site/content/"
description = "Pulverization framework"
author = "Nicolas Farabegoli"
showVisitedLinks = true
disableBreadcrumb = false
disableNextPrev = false
disableLandingPageButton = false
disableMermaid = false
titleSeparator = "::"
themeVariant = "relearn"
disableSeoHiddenPages = true
disableLanguageSwitchingButton = true
version = "!development preview!"

[outputs]
home = ["HTML", "RSS", "JSON"] # add JSON to the home page to support lunr search

[markup]
[markup.highlight]
style = "base16-snazzy" # choose a color theme or create your own
guessSyntax = false     # if set to true, avoid unstyled code if no language was given but mermaid code fences will not work anymore

[markup.goldmark.renderer]
unsafe = true

[Languages]
[Languages.en]
title = "Documentation for PulvReAKt framework"
weight = 1
languageName = "English"
landingPageURL = "/"
landingPageName = "<i class='fas fa-home'></i> Home"

[[Languages.en.menu.shortcuts]]
name = "<i class='fab fa-fw fa-github'></i> GitHub repo"
identifier = "ds"
url = "https://github.com/pulvreakt/pulvreakt"
weight = 10

[[Languages.en.menu.shortcuts]]
name = "<i class='fas fa-fw fa-tags'></i> Tags"
url = "/tags/"
weight = 40

[[Languages.en.menu.shortcuts]]
name = "<i class='fas fa-balance-scale'></i> License"
url = "/license/"
weight = 40
